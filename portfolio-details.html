  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "Portfolio Details";
    const category = params.get("category") || "N/A";
    const image = params.get("image") || "assets/img/placeholder.png";
    const description = params.get("description") || "No description available.";

    // Set dynamic content
    document.getElementById("project-title").textContent = title;
    document.getElementById("breadcrumb-title").textContent = title;
    document.getElementById("project-category").textContent = category;
    document.getElementById("project-heading").textContent = title;
    document.getElementById("project-description").textContent = description;

    // Add image to slider
    const sliderWrapper = document.getElementById("project-image-wrapper");
    const slide = document.createElement("div");
    slide.className = "swiper-slide";
    slide.innerHTML = `<img src="${image}" class="img-fluid" alt="${title}">`;
    sliderWrapper.appendChild(slide);

    // Initialize Swiper
    const swiper = new Swiper(".init-swiper", {
      loop: true,
      speed: 600,
      autoplay: { delay: 5000 },
      slidesPerView: "auto",
      pagination: { el: ".swiper-pagination", type: "bullets", clickable: true },
    });
  </script>

                    <style>
                        /* Wrapper */

                            position: fixed;
                            top: 90px; /* ✅ UP UP UP */

                            z-index: 9999;

                        /* Links */

                            flex-direction: column;
                            gap: 12px;
                            margin-top: 14px;
                            opacity: 0;
                            pointer-events: none;
                            transform: translateX(20px);
                            transition: 0.35s ease;
                        }

                        .floating-share-links.active {

                            pointer-events: auto;

                        }

                        /* Social buttons */

                            transition: 0.3s;
                        }

                        }
                    </style>

                    <script>
                        const shareBtn = document.getElementById("shareBtn");
                        const shareLinks = document.getElementById("shareLinks");
                        const wrapper = document.getElementById("shareWrapper");

                        shareBtn.addEventListener("click", (e) => {
                            e.preventDefault();
                            shareLinks.classList.toggle("active");
                            shareBtn.style.transform = shareLinks.classList.contains("active")
                                ? "rotate(45deg)"
                                : "rotate(0)";
                        });

                        document.addEventListener("click", (e) => {
                            if (!wrapper.contains(e.target)) {
                                shareLinks.classList.remove("active");
                                shareBtn.style.transform = "rotate(0)";
                            }
                        });
